<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" placeholder="Enter your first name"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" placeholder="Enter your last name"></td>
            </tr>
            <tr>
                <td>EmailId</td>
                <td><input type="email" placeholder="Enter your email address"></td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td><input type="number" placeholder="Enter your mobile number"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender">Male<input type="radio" name="gender">Female</td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="8" cols="20"></textarea></td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td><select name="" id="">
                        <option value="">SSC</option>
                        <option value="">ICSC</option>
                        <option value="">CBSE</option>
                        <option value="">IB</option>
                        <option value="">OTHERS</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td rowspan="4">Specialization</td>
                <td><input type="checkbox">Computer Engineering</td>
            </tr>
            <tr>
                <td><input type="checkbox">IT Engineering</td>
            </tr>
            <tr>
                <td><input type="checkbox">Mechanical Engineering</td>
            </tr>
            <tr>
                <td><input type="checkbox">Electrical Engineering</td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Register"></td>
                <td><input type="submit" value="Reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
